<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - EduLearn</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="container">
        <div class="nav-content">
          <div class="logo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="logo-icon"
            >
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
            </svg>
            <span>EduLearn</span>
          </div>

          <input type="checkbox" id="nav-toggle" class="nav-toggle" />
          <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
          </label>

          <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="courses.html">Courses</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <button
              class="btn-primary"
              onclick="document.location='login.html'"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Sign Up Form -->
    <section class="auth-section">
      <div class="container">
        <div class="auth-container">
          <h1>Create an Account</h1>
          <p class="auth-subtitle">Join our community of learners today</p>

          <form id="signup-form" class="auth-form">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>

            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
              />
            </div>

            <div class="form-group">
              <label class="checkbox-label">
                <input type="checkbox" required />
                I agree to the <a href="#">Terms of Service</a> and
                <a href="#">Privacy Policy</a>
              </label>
            </div>

            <button type="submit" class="btn-primary btn-block">Sign Up</button>

            <div class="auth-links">
              Already have an account? <a href="login.html">Log in</a>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-links">
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
        <p>&copy; 2025 EduLearn, All Rights Reserved</p>
      </div>
    </footer>

    <script type="module" src="js/signup.js"></script>
  </body>
</html>
